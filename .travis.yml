language: objective-c
osx_image: xcode8
xcode_workspace: Keymochi.xcworkspace
xcode_scheme: KeymochiTests
before_install:
- brew update && brew install git-crypt openssl
- openssl aes-256-cbc -k "$git_crypt_secret" -in git-crypt.key.enc -out git-crypt.key -d
- git-crypt unlock git-crypt.key
env:
  global:
  - secure: 
  - secure: 
